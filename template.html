<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>News Analyzer</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Gesamtübersicht</h1>
                <canvas id="chart1" height="100px"></canvas>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <h1>Wochenübersicht</h1>
                <canvas id="chart2" height="100px"></canvas>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <h1>Top 15 Kategorien</h1>
                <canvas id="chart3" height="100px"></canvas>
            </div>
        </div>
        <hr />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const ctx4 = document.getElementById('chart3').getContext('2d');

        const data1 = ##data1##;
        const data2 = ##data2##;
        const data3 = ##data3##;

        new Chart(ctx1, {
            type: 'line',
            data: data1,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            },
        });

        new Chart(ctx2, {
            type: 'bar',
            data: data2,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            },
        });

        new Chart(ctx3, {
            type: 'bar',
            data: data3,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            },
        });
    </script>
</body>

</html>
